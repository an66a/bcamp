        <div class="content">
            
            <div class="container" id="homePage">
                <h1 class="compname pt-5" style="margin-bottom: 100px;"><i class='fab fa-mix fa-fw'></i>Menejer Dashboard</h1>
                
                <div class="card-deck" id="home-menu">
                    
                    <div class="card bg-primary">
                      <div class="card-body text-center">
                        <i class='far fa-edit fa-fw fa-10x'></i>
                        <a href="#" class="btn stretched-link" onclick="changePageA()">Form Karyawan</a>

                    <div class="card bg-primary">
                      <div class="card-body text-center">

                      </div>
                    </div>
                    <div class="card bg-primary">

                        <i class='fas fa-sitemap fa-fw fa-10x'></i>

                      </div>

            <div id="formPage" style="display: none;">
                <div class="container">
                <h2>Form Karyawan</h2> 
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control" placeholder="Nama">
                              </div>
                              <div class="form-group col-md-6">
                                <label>Tanggal Lahir</label>
                                <input type="date" class="form-control" placeholder="Email">
                              </div>
                            </div>
                            <div class="form-group">
                              <label>Alamat</label>
                              <input type="text" class="form-control" placeholder="Alamat">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" class="form-control">
                              </div>
                              <div class="form-group col-md-6">
                                <label>Jabatan</label>
                                <select class="form-control">
                                  <option selected>Choose...</option>
                                  <option>IT Staff</option>
                                  <option>IT Strategist</option>
                                  <option>IT Planner</option>
                                  <option>System Analist</option>
                                  <option>System Administrator</option>
                                  <option>Security Specialist</option>
                                  <option>Network Specialist</option>
                                  <option>Web Developer</option>
                                </select>
                              </div>
                         
                            </div>
                         
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                  </div>
            </div>
            </div>
            <div id="karyawanPage" style="display: none;">
                <div class="container">
                    <h2>Data Karyawan</h2>  
                           
                    <table class="table table-hover" id="data-karyawan">
                      <thead>
                        <tr>
                          <th>Posisi</th>
                          <th>Nama</th>
                          <th>Alamat</th>
                          <th>Email</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
            </div>
            <div class="container" id="divisiPage" style="display: none;">
                <h2>Daftar Divisi</h2>
                <hr>
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <div id="chart_div"></div>
             
            </div>
