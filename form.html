    <meta charset="utf-8">

  <body>

    
<div class="display">
<div class="sidebar" id="sidebar">
    <h2 class="pb-4" id="side-logo"><i class='fab fa-mix fa-fw'></i>Menejer</h2>
    <ul class="nav flex-column nav-pills">

        </li>
        
      </ul>
     
     
</div>
<div class="mainbar" id="mainbar">

 

    <div id="formPage">
        <div class="container">
        <h2>Form Karyawan</h2> 
        <div class="card">
            <div class="card-body">
                
                <form action="data-karyawan.html" onsubmit="addData();">

                    <div class="form-row">
                        <div class="form-group col-md-4">
                          <label>NIK</label>
                          <input type="number" class="form-control" onKeyPress="if(this.value.length==16) return false;" name="nik" placeholder="NIK" id="nik" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Nama Lengkap</label>
                            <input type="text" class="form-control" name="nama" placeholder="Nama" id="nama" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label>Jenis Kelamin</label>
                            <select class="form-control" id="jenkal" required>
                              <option disable selected value>Pilih...</option>
                              <option>Pria</option>
                              <option>Wanita</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label>Tanggal Lahir</label>
                            <input type="date" class="form-control" name="tanggal_lahir" id="tgl" required>
                          </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Alamat</label>
                            <input type="text" class="form-control" name="alamat" placeholder="Alamat" id="alamat" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label>RT/RW</label>
                            <input type="text" class="form-control" name="rt/rw" placeholder="RT/RW" id="rtrw" required>
                          </div>
                          <div class="form-group col-md-4">
                            <label>Kelurahan / Desa</label>
                            <input type="text" class="form-control" name="desa" placeholder="Kelurahan / Desa" id="desa" required>
                          </div>
                      </div>




                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Kecamatan</label>
                          <input type="text" class="form-control" name="kecamatan" placeholder="Kecamatan" id="kecamatan" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label>Kabupaten</label>
                          <input type="text" class="form-control" name="kabupaten" placeholder="Kabupaten" id="kabupaten" required>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label>Agama</label>
                          <select class="form-control" name="agama" id="agama" required>
                            <option disable selected value>Pilih...</option>
                            <option>Budha</option>
                            <option>Hindu</option>
                            <option>Islam</option>
                            <option>Katolik</option>
                            <option>Khonghucu</option>
                            <option>Protestan</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                          <label>Status Perkawinan</label>
                          <select class="form-control" name="status" id="status" required>
                            <option disable selected value>Pilih...</option>
                            <option>Menikah</option>
                            <option>Belum Menikah</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Kewarganegaraan</label>
                            <input type="text" class="form-control" name="kewarganegaraan" placeholder="Kewarganegaraan" id="kewarganegaraan" required>
                          </div>


                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" id="email" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label>No. Telepon / Ponsel</label>
                        <input type="number" onKeyPress="if(this.value.length==12) return false;" class="form-control" name="kontak" placeholder="No. Telepon / Ponsel" id="kontak" required>
                      </div>

                      <div class="form-group col-md-4">
                        <label>Divisi</label>
                        <select class="form-control" name="divisi" id="divisi" required>
                          <option disable selected value>Pilih...</option>
                          <option>IT Staff</option>
                          <option>IT Strategist</option>
                          <option>IT Planner</option>
                          <option>System Analist</option>
                          <option>System Administrator</option>
                          <option>Security Specialist</option>
                          <option>Network Specialist</option>
                          <option>Web Developer</option>
                          <option>CIO</option>
                          <option>President Director</option>
                        </select>
                      </div>                  
                    </div>   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
    </div>
    </div>

</html>
