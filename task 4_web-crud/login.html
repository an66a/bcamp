        <div id="dashboard">
          <div

            style="width: 15rem;"

          >
            <div class="card-body">
              <h1><i class="fab fa-mix fa-fw"></i>Menejer</h1>

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Daftar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">      
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="email_text" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="password_text" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" id="login">Login</button>
        <button class="btn btn-deep-orange" id="signUp">Daftar</button>
      </div>      
      </div>
    </div>
  </div>
  <div>
<div class="text-center">
  <buttton class="btn btn-default btn-rounded mb-4" id ="loginContainer" data-toggle="modal" data-target="#modalRegisterForm">Login</buttton>
  <button class="btn btn-default hidden" id="logout" >Logout</button>
</div>
