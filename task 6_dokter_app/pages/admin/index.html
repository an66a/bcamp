<!-- DATA DOKTER -->

<div class="container mt-3" id="pageDataDokter">     
  <h1>Data Dokter</h1>   
  <input id="myInput" type="text" placeholder="Search..">
<div class="mb-2 float-right">    
<button class="btn btn-deep-orange"  data-toggle="modal" data-target="#formDokter">Tambah Dokter</button>

<!-- TABEL DOKTER -->
<table class="table table-sm table-bordered">
<thead class="bg-info">
<tr>
  <th scope="col">#</th>

</thead>

<table class="table table-sm table-bordered">
<thead class="bg-info">
<tr>
  <th scope="col">#</th>
  <th scope="col">Nama</th>

<!-- MODAL OBAT-->
<div class="modal fade" id="obat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered " role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
    
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <!-- Default form contact -->
<form class="text-center border border-light p-5" action="#!" id="formObat">    
    <h4>Tambah Obat</h4>
    <!-- Name -->
    <input type="text" id="namaObat" class="form-control mb-4" placeholder="Nama Obat" autocomplete="off">
 
    <input type="text" id="hargaObat" class="form-control mb-4" placeholder="Harga Obat" autocomplete="off">
 
    <input type="text" id="gambarObat" class="form-control mb-4" placeholder="Url Img" autocomplete="off">

    <!-- <label class="mr-2">Upload Gambar</label>
    <progress value="0" max="100" id="uploadProgress">0%</progress>
    <input type="file" value="upload" id="uploadImg"> -->    
</form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-deep-orange" id="simpanData" onclick="handleObat()">Simpan</button>
    </div>
  </div>
</div>
</div>  

<!-- TAMBAH DOKTER -->

<div class="modal fade" id="formDokter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered " role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
    
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <!-- Default form contact -->
<form class="text-center border border-light p-5" action="#!" id="formDokter">    
    <h4>Form Dokter</h4>
    <!-- Name -->
    <input type="text" id="namaDokter" class="form-control mb-4" placeholder="Nama Dokter" autocomplete="off">

    <!-- Alamat -->
    <input type="text" id="alamatDokter" class="form-control mb-4" placeholder="Alamat" autocomplete="off">

    <input type="number" id="kontakDokter" class="form-control mb-4" placeholder="Kontak">

    <!-- Spesialis -->
    <select id="spesialisDokter" class="browser-default custom-select mb-4">
        <option disabled selected>Spesialisasi</option>
        <option value="dokter umum">Dokter Umum</option>
        <option value="dokter anak">Dokter Anak</option>
        <option value="dokter kulit">Dokter Kulit</option>
        <option value="dokter mata">Dokter Mata</option>
        <option value="dokter saraf">Dokter Saraf</option>   
        <option value="dokter THT">Dokter THT</option>   
   
    </select>
    <input type="email" id="emailDokter" class="form-control mb-4" placeholder="Email" autocomplete="off">
    <input type="password" id="passwordDokter" class="form-control mb-1" placeholder="Kata Sandi">
</form>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-deep-orange" id="simpanData" onclick="handleDokter()">Simpan</button>
    </div>
  </div>
</div>
</div>  

<!-- TAMBAH Klien -->

<div class="modal fade" id="formKlien" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered " role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
    
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <!-- Default form contact -->
<form class="text-center border border-light p-5" action="#!" id="formKlien">    
    <h4>Form Klien</h4>
    <!-- Name -->
    <input type="text" id="namaKlien" class="form-control mb-4" placeholder="Nama Klien" autocomplete="off">

    <!-- Alamat -->
    <input type="text" id="alamatKlien" class="form-control mb-4" placeholder="Alamat" autocomplete="off">

    <input type="date" id="tanggalKlien" class="form-control mb-4" placeholder="Tanggal Lahir">

    <input type="number" id="kontakKlien" class="form-control mb-4" placeholder="Kontak">

    <input type="email" id="emailKlien" class="form-control mb-4" placeholder="Email" autocomplete="off">
    <input type="password" id="passwordKlien" class="form-control mb-1" placeholder="Kata Sandi">
</form>
<!-- Default form contact -->




    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-deep-orange" id="simpanData" onclick="handleKlien()">Simpan</button>
    </div>
  </div>
</div>

 <script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#tabel-dokter tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>
