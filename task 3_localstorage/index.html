    <div id="formPage" style="display: none;">
        <div class="container">
        <h2>Form Karyawan</h2> 
        <div class="card">
            <div class="card-body">
                
                <form action="#formPage" onsubmit="addData();">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Nama Lengkap</label>
                        <input type="text" class="form-control" placeholder="Nama" id="nama" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tgl" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Alamat</label>
                      <input type="text" class="form-control" placeholder="Alamat" id="alamat" required>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label>Jenis Kelamin</label>
                        <select class="form-control" id="jenkal" required>
                          <option disable selected value>Pilih...</option>
                          <option>Pria</option>
                          <option>Wanita</option>
                        </select>
                      </div>
                    </div>
                      <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Jabatan</label>
                        <select class="form-control" id="job" required>
                          <option disable selected value>Pilih...</option>
                          <option>IT Staff</option>
                          <option>IT Strategist</option>
                          <option>IT Planner</option>
                          <option>System Analist</option>
                          <option>System Administrator</option>
                          <option>Security Specialist</option>
                          <option>Network Specialist</option>
                          <option>Web Developer</option>
                          <option>CIO</option>
                          <option>President Director</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label>No.Id Karyawan</label>
                        <input type="number" onKeyPress="if(this.value.length==6) return false;" class="form-control" placeholder="No.Id Karyawan (6 digit)" id="noid" required>
                      </div>
                 </div>
                    
                 
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
          </div>
    </div>
    </div>

                  <th>Nama</th>
                  <th>Jenis Kelamin</th>
                  <th>Tanggal Lahir</th>
                  <th>Alamat</th>
                  <th>Email</th>
                  <th>Command</th>
                </tr>
              </thead>
              <tbody id="data-karyawan">
              </tbody>
            </table>
          </div>
