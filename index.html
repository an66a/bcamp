<!-- Modal Login -->

<div class="modal fade asd" id="loginForm" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Hai Dokter</h4>
          </div>
      <div class="modal-body mx-3">      
        <div class="md-form mb-2">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="email_text" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Email</label>
        </div>

        <div class="md-form mb-2">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="password_text" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Kata Sandi</label>
        </div>
        

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default mr-2" id="login">Login</button>
        <button class="btn btn-deep-orange"  data-toggle="modal" data-target="#modalRegisterForm">Daftar</button>
      </div>      
      </div>
    </div>
  </div>

  
  <!-- MODAL REGISTER -->
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Daftar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="userName" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Nama Lengkap</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-home prefix grey-text"></i>
          <input type="text" id="userAddress" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Alamat</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-calendar prefix grey-text"></i>
          <input type="date" id="userDate" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-name">Tanggal Lahir</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-phone prefix grey-text"></i>
          <input type="number" id="userContact" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Kontak</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="userEmail" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-email">Email</label>
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="userPass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Kata Sandi</label>
        </div>
     
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-deep-orange" id="signUp">Sign up</button>
      </div>
    </div>
  </div>
</div>  


<button class="btn btn-deep-orange" id="logout" style="float: right;">LOG OUT</button>
