<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .card {
            margin: 200px auto;
            /* Added */
            float: none;
            /* Added */
            margin-bottom: 10px;
            /* Added */
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Simple Calculator</title>
</head>

<body>

    <div class="card text-center bg-secondary" style="width: 30rem;">
        <div class="card-body">
            <form onsubmit="return false">
                <h3 class="text-info pb-2">Kalkulator Sederhana Sekali</h3>

                <div class="form-row">
                    <div class="form-group col">
                        <input id="input1" type="number" step="0.1" placeholder="masukan angka">
                    </div>
                    <div class="form-group col">
                        <input id="input2" type="number" step="0.1" placeholder="masukan angka">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <button class="btn btn-info" onclick="tambah ()">+</button>
                        <button class="btn btn-info" onclick="kurang ()">-</button>
                        <button class="btn btn-info" onclick="bagi()">:</button>
                        <button class="btn btn-info" onclick="kali()">X</button>
                        <button class="btn btn-info" onclick="pangkat ()">^</button>            
                        <button class="btn btn-info" onclick="kuadrat()">a<sup>2</sup></button>
                        <button class="btn btn-info" type="reset" value="RESET">RESET</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <input id="hasil" type="number" step="0.1" placeholder="hasil"></input>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- script kalkulator -->
    <script>
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");

        function tambah() {
            let hasil = parseFloat(input1.value) + parseFloat(input2.value);
            document.getElementById('hasil').value = hasil
        }
        function kurang() {
            let hasil = parseFloat(input1.value) - parseFloat(input2.value);
            document.getElementById('hasil').value = hasil
        }
        function bagi() {
            let hasil = parseFloat(input1.value) / parseFloat(input2.value);
            document.getElementById('hasil').value = hasil
        }
        function kali() {
            let hasil = parseFloat(input1.value) * parseFloat(input2.value);
            document.getElementById('hasil').value = hasil
        }
        function pangkat() {
            let hasil = parseFloat(input1.value) ** parseFloat(input2.value);
            document.getElementById('hasil').value = hasil
        }
        function kuadrat() {
            let hasil = parseFloat(input1.value) * parseFloat(input1.value);
            document.getElementById('hasil').value = hasil
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
