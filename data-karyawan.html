<div class="mainbar" id="mainbar">

   
    <div id="karyawanPage">
        <div class="container">

            <div class="container d-flex justify-content-between" id="top-bar">
            <h2>Data Karyawan</h2>  
            <input class="form-control col-md-3" id="myInput" type="text" placeholder="Search..">
          
        </div>
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <th>NIK</th>
                  <th>Nama</th>               
                  <th>Jenis Kelamin</th>
                    <th>Divisi</th>
                  <th>Alamat</th>
                  <th>Email</th>
                  <th>Kontak</th>
                  <th>Command</th>
                </tr>
              </thead>
              <tbody id="tabel">
              </tbody>
            </table>
          </div>
    </div>
   

</div>
</div>

<script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#tabel tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
